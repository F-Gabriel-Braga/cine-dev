<button (click)="redirectSession()" type="button" class="inline-block surface-900 border-round border-2 border-900 cursor-pointer py-2 px-3 md:py-3 md:px-4 text-white hover:border-100" [ngClass]="{'border-primary': active}">
  <p class="text-center m-0">
    <strong class="text-2xl md:text-5xl">{{ dayOfMonth || '...' }}</strong>
    <span class="text-base md:text-lg">/{{ month || '...' }}</span>
  </p>
  <p class="text-primary text-center text-sm md:text-base m-0 capitalize">{{ dayOfWeek || '...' }}</p>
</button>
