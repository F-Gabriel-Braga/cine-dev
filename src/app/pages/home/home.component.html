<div class="w-full min-h-screen flex flex-column align-items-stretch surface-800">
  <c-header background="transparent" position="absolute" />
  <div class="image-overlay flex align-items-center">
    <div class="w-full mx-auto px-5 sm:w-10 sm:px-0 my-5 z-4" style="max-width: 1200px">
      <h1 class="text-white text-6xl mb-2" style="max-width: 20ch;">Assista os melhores filmes do mês</h1>
      <a routerLink="/sessoes">
        <p-button label="Conferir" styleClass="uppercase" />
      </a>
    </div>
  </div>

  <div class="w-full mx-auto px-5 sm:w-10 sm:px-0 my-5" style="max-width: 1200px">
    <div class="w-full overflow-x-auto">
      <div class="flex gap-4 mb-3" style="width: min-content;">
        @for(day of sessionsDay; track day ) {
        <c-session-day [day]="day" />
        }
      </div>
    </div>
  </div>

  <div class="w-full mx-auto px-5 sm:w-10 sm:px-0 my-5" style="max-width: 1200px">
    <h2 class="uppercase text-xl text-gray-600 my-2">Aberto esta semana</h2>
    <hr class="border-1 border-gray-600 mb-4">

    <div class="w-full overflow-x-auto pb-2" style="white-space: nowrap;">
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
    </div>
  </div>

  <div class="w-full surface-900 container-carousel">
    <p-carousel [value]="carousel" [numVisible]="1" [numScroll]="1" [circular]="false" [responsiveOptions]="responsiveOptions">
      <ng-template let-session pTemplate="item">
        <div class="w-full mx-auto grid" style="max-width: 1200px;">
          <div class="col-12 lg:col-6 lg:pt-8">
            <h3 class="text-white text-2xl md:text-4xl mb-4" style="max-width: 25ch;">{{ session.title }}</h3>
            <p class="text-gray-400 mb-3 text-sm md:text-lg" style="max-width: 70ch;">{{ session.resume }}</p>
            <a routerLink="/">
              <p-button label="Quero Assistir" styleClass="uppercase" />
            </a>
          </div>
          <div class="col-6 hidden lg:inline-block text-right">
            <img [src]="session.image" class="w-10 shadow-2" style="min-width: 300px; max-width: 450px;" />
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div class="w-full mx-auto px-5 sm:w-10 sm:px-0 my-5" style="max-width: 1200px">
    <h2 class="uppercase text-xl text-gray-600 my-2">Sessões Abertas</h2>
    <hr class="border-1 border-gray-600 mb-4">

    <div class="w-full overflow-x-auto pb-2 mb-4" style="white-space: nowrap;">
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
    </div>

    <div class="w-full overflow-x-auto pb-2" style="white-space: nowrap;">
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
      <c-session-card class="inline-block mr-5 w-10rem md:w-13rem" />
    </div>
  </div>

  <c-footer />
</div>
