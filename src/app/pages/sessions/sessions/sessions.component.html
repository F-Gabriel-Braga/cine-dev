<c-layout>
  <div class="mb-5">
    <h1 class="text-3xl text-gray-300 uppercase m-0">
      Sessões
    </h1>
    <span class="inline-block text-gray-600 mt-1">
      Encontre uma sessão para você
    </span>
  </div>

  <div class="flex flex-column lg:flex-row gap-5 align-items-stretch">
    <div class="overflow-x-auto pb-3">
      <div class="flex flex-row lg:flex-column gap-3">
        @for(day of sessionsDay; track day) {
        <c-session-day [day]="day" />
        }
      </div>
    </div>
    <div class="lg:flex-1">
      <form class="mb-4">
        <input [formControl]="formControlForTitle" pInputText type="text" placeholder="Digite o título do filme" class="w-full p-inputtext-sm" aria-label="Campo para o título do filme">
      </form>

      <div class="grid">
        @for(session of sessionsFiltered; track session?.uuid) {
        <c-session-card [session]="session" class="col-6 sm:col-4 md:col-3" />
        } @empty {
        <p class="text-400 m-0">Nenhuma sessão encontrada.</p>
        }
      </div>
    </div>
  </div>
</c-layout>
