<c-layout>
  <div class="mb-5">
    <h1 class="text-3xl text-gray-300 uppercase m-0">
      Filmes
    </h1>
    <span class="inline-block text-gray-600 mt-1">
      Encontre um filme para você
    </span>
  </div>

  <div class="flex flex-column lg:flex-row gap-5 align-items-stretch">
    <div class="lg:flex-1">
      <form class="mb-4">
        <input [formControl]="formControlForTitle" pInputText type="text" placeholder="Digite o título do filme" class="w-full p-inputtext-sm" aria-label="Campo para o título do filme">
      </form>

      <div class="grid">
        @if(loadingFilms) {
        <p class="text-400 m-0">Carregando...</p>
        } @else {
        @for(film of filmsFiltered; track film?.uuid) {
        <c-film-card [film]="film" class="col-6 md:col-4 lg:col-3 xl:col-2" />
        } @empty {
        <p class="text-400 m-0">Nenhum filme encontrado.</p>
        }
        }
      </div>
    </div>
  </div>
</c-layout>
