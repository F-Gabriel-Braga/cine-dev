<div class="w-full min-h-screen flex flex-column align-items-stretch surface-800">
  <c-header />
  <div class="w-full mx-auto px-5 sm:w-10 sm:px-0" style="max-width: 1200px">
    <div class="mt-2 flex gap-3 justify-content-between align-items-center">
      <div>
        <h1 class=" text-3xl text-gray-300 uppercase m-0">
          Usuários
        </h1>
        <span class="inline-block text-gray-600 mt-1">
          Controle de usuários
        </span>
      </div>
      <p-button label="Novo" icon="pi pi-plus" size="small" (onClick)="openModalUserCreate()" />
    </div>

    <div class="mt-5">
      <p-table [value]="users" [tableStyle]="{ 'min-width': '60rem' }" styleClass="overflow-hidden border-round">
        <ng-template pTemplate="header">
          <tr>
            <th colspan="7" class="p-0">
              <div class="w-full flex">
                <input type="text" placeholder="Nome do usuário" class="flex-1 p-3 border-none outline-none focus:surface-50" aria-label="Campo para filtrar por nome">
                <input type="text" placeholder="example@cinedev.com" class="flex-1 p-3 border-none outline-none border-left-1 border-gray-200 focus:surface-50" aria-label="Campo para filtrar por email">
                <input type="text" placeholder="000.000.000-00" class="flex-1 p-3 border-none outline-none border-left-1 border-gray-200 focus:surface-50" aria-label="Campo para filtrar por CPF">

                <button class="border-none px-3 surface-100 text-gray-600 cursor-pointer hover:surface-200" aria-label="Buscar por CPF">
                  <span class="pi pi-search"></span>
                </button>
              </div>
            </th>
          </tr>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Acesso</th>
            <th>Status</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td class="flex gap-3 align-items-center justify-content-start">
              <img [src]="user.profilePicture" [alt]="user.name" width="40" height="40" class="border-round">
              {{ user.name }}
            </td>
            <td>{{ user.email }}</td>
            <td>{{ user.cpf }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.role }}</td>
            <td>
              <tag-user [disabled]="user?.disabled" styleClass="w-full" />
            </td>
            <td>
              <button (click)="openModalUserInfo(user)" class="flex align-items-center p-2 bg-white border-none border-round cursor-pointer active:surface-50" aria-label="Mais detalhes">
                <span class="pi pi-external-link"></span>
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <modal-user-info [visible]="visibleModalUserInfo" (visibleChange)="closeModalUserInfo($event)" [user]="user" />
      <modal-user-create [visible]="visibleModalUserCreate" (visibleChange)="closeModalUserCreate($event)" />
    </div>
  </div>
</div>
