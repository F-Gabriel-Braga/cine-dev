<div class="w-full min-h-screen flex flex-column align-items-center surface-800">
  <div class="w-full sm:w-10" style="max-width: 1200px;">
    <div class="mt-5">
      <h1 class="text-2xl text-gray-300 uppercase m-0">
        Usuários
      </h1>
      <span class="inline-block text-gray-600 mt-1">
        Controle de usuários
      </span>
    </div>

    <div class="mt-5">
      <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Acesso</th>
            <th>Status</th>
            <th>Mais</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.cpf }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.role }}</td>
            <td>@if (user?.disabled) {Desabilitado} @else {Habilitado} </td>
            <td><button>Mais</button></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
