<c-layout>
  <div class="flex gap-3 justify-content-between align-items-center">
    <div>
      <h1 class="text-3xl text-gray-300 uppercase m-0">
        Salas de Cinema
      </h1>
      <span class="inline-block text-gray-600 mt-1">
        Controle de salas de cinema
      </span>
    </div>
    <a href="/admin/rooms/new">
      <p-button label="Novo" icon="pi pi-plus" size="small" />
    </a>
  </div>

  <div class="mt-5">
    <p-table [value]="rooms" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="{first} a {last} de {totalRecords}" [rowsPerPageOptions]="[10, 20, 50, 100]" [tableStyle]="{ 'min-width': '60rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th colspan="5" class="p-0">
            <div class="w-full flex">
              <button class="border-none px-3 surface-100 text-gray-600 cursor-pointer hover:surface-200" aria-label="Limpar busca">
                <span class="pi pi-filter-slash"></span>
              </button>

              <input type="text" placeholder="Número da sala" class="flex-1 p-3 border-none outline-none focus:surface-50" aria-label="Campo para filtrar por número">

              <button class="border-none px-3 surface-100 text-gray-600 cursor-pointer hover:surface-200" aria-label="Buscar">
                <span class="pi pi-search"></span>
              </button>
            </div>
          </th>
        </tr>
        <tr>
          <th>Número</th>
          <th>Dimensão</th>
          <th>Capacidade</th>
          <th>Projeção</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-room>
        <tr>
          <td>{{ room?.number }}</td>
          <td>{{ room?.width }} x {{ room?.height }}</td>
          <td>{{ room?.capacity }} assentos</td>
          <td>{{ room?.projectionType}}</td>
          <td>
            <button class="flex align-items-center p-2 bg-white border-none border-round cursor-pointer active:surface-50" aria-label="Mais detalhes">
              <span class="pi pi-pencil"></span>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</c-layout>
