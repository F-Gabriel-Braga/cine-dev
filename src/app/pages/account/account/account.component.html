<c-layout>
  <div class="mb-5">
    <h1 class="text-3xl text-gray-300 uppercase m-0">
      Conta
    </h1>
    <span class="inline-block text-gray-600 mt-1">
      Página de informações pessoais
    </span>
  </div>

  <div>
    <h2 class="text-white">{{ user?.name || 'Carregando...' }}</h2>
    <label for="profilePicture" class="cursor-pointer">
      <img [src]="user?.profilePicture || DEFAULT_PERSON" [alt]="user?.name" width="100" height="100" class="border-round" style="object-fit: cover;">
    </label>
    <input (change)="changeProfilePicture($event)" type="file" id="profilePicture" accept="image/*" max="5000000" class="hidden">
  </div>

  <div>
    <h2 class="text-white">Perfil</h2>
    <form>
      <div class="grid">
        <div class="col-12 md:col-6">
          <label for="name" class="inline-block text-white mb-2">Nome</label>
          <input pInputText formControlName="name" type="text" id="name" name="name" autocomplete="off" class="w-full" placeholder="Digite seu nome" aria-label="Campo para nome">
        </div>
        <div class="col-12 md:col-6">
          <label for="cpf" class="inline-block text-white mb-2">CPF</label>
          <input pInputText formControlName="cpf" type="text" id="cpf" name="cpf" autocomplete="off" class="w-full" placeholder="000.000.000-00" aria-label="Campo para CPF">
        </div>
        <div class="col-12 md:col-6">
          <label for="email" class="inline-block text-white mb-2">E-mail</label>
          <input pInputText formControlName="email" type="email" id="email" name="email" autocomplete="off" class="w-full" placeholder="example@cinedev.com" aria-label="Campo para e-mail">
        </div>
        <div class="col-12 md:col-6">
          <label for="phoneNumber" class="inline-block text-white mb-2">Telefone</label>
          <input pInputText formControlName="phoneNumber" type="tel" id="phoneNumber" name="phoneNumber" autocomplete="off" class="w-full" placeholder="(00) 9 0000-0000" aria-label="Campo para telefone">
        </div>
        <div class="col-12">
          <button pButton type="submit" label="Alterar" class="w-full md:w-auto uppercase"></button>
        </div>
      </div>
    </form>
  </div>

  <div>
    <h2 class="text-white">Acesso</h2>
    <form>
      <div class="grid">
        <div class="col-12">
          <label for="currentPassword" class="inline-block text-white mb-2">Senha Atual</label>
          <input pInputText formControlName="currentPassword" type="password" id="currentPassword" name="currentPassword" autocomplete="off" class="w-full" placeholder="Digite sua senha atual" aria-label="Campo para senha atual">
        </div>
        <div class="col-12 md:col-6">
          <label for="newPassword" class="inline-block text-white mb-2">Nova Senha</label>
          <input pInputText formControlName="newPassword" type="password" id="newPassword" name="newPassword" autocomplete="off" class="w-full" placeholder="Digite sua nova senha" aria-label="Campo para nova senha">
        </div>
        <div class="col-12 md:col-6">
          <label for="confirmPassword" class="inline-block text-white mb-2">Confirmar Senha</label>
          <input pInputText formControlName="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" autocomplete="off" class="w-full" placeholder="Digite novamente sua senha" aria-label="Campo para confirmar nova senha">
        </div>
        <div class="col-12">
          <button pButton type="submit" label="Alterar" class="w-full md:w-auto uppercase"></button>
        </div>
      </div>
    </form>
  </div>
</c-layout>
