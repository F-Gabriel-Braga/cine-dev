<div class="w-full min-h-screen flex flex-column justify-content-center align-items-center surface-800">
  <form class="w-full flex-1 p-6 flex flex-column justify-content-center lign-items-stretch surface-700 sm:w-30rem sm:flex-initial sm:border-round">
    <h1 class="text-2xl text-center text-white uppercase font-medium m-0">Cadastre-se</h1>

    <div class="mt-2 grid">
      <div class="mt-3 col-12 sm:col-6 pb-0">
        <label for="name" class="inline-block text-white mb-2">Nome</label>
        <input pInputText type="text" id="name" name="name" class="w-full p-inputtext-sm" placeholder="Digite seu nome" aria-label="E-mail">
      </div>

      <div class="mt-3 col-12 sm:col-6 pb-0">
        <label for="cpf" class="inline-block text-white mb-2">CPF</label>
        <input pInputText type="text" id="cpf" name="cpf" class="w-full p-inputtext-sm" placeholder="Digite seu CPF" aria-label="Senha">
      </div>
    </div>

    <div class="mt-3">
      <label for="email" class="inline-block text-white mb-2">E-mail</label>
      <input pInputText type="email" id="email" name="email" class="w-full p-inputtext-sm" placeholder="Digite seu e-mail" aria-label="E-mail">
    </div>

    <div class="mt-3">
      <label for="password" class="inline-block text-white mb-2">Senha</label>
      <input pInputText type="password" id="password" name="password" class="w-full p-inputtext-sm" placeholder="Digite sua senha" aria-label="Senha">
    </div>

    <div class="mt-4 flex gap-3 align-items-start">
      <p-checkbox [binary]="true" inputId="terms"></p-checkbox>
      <label for="terms" class="text-white">Li e aceito a Política de Privacidade Termos e Condições Gerais de Uso e Política de Cookies.</label>
    </div>

    <button pButton label="Cadastrar" class="mt-4 uppercase cursor-pointer"></button>
    <a href="/" pButton label="Página Inicial" class="p-button-outlined mt-4 uppercase cursor-pointer no-underline"></a>
  </form>
</div>
