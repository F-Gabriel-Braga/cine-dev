<div class="w-full min-h-screen flex flex-column justify-content-center align-items-center surface-800">
  <form class="w-full flex-1 p-6 flex flex-column justify-content-center lign-items-stretch surface-700 sm:w-30rem sm:flex-initial sm:border-round">
    <h1 class="text-2xl text-center text-white uppercase font-medium m-0">Login</h1>

    <div class="mt-5">
      <label for="email" class="inline-block text-white mb-2">E-mail</label>
      <input pInputText type="email" id="email" name="email" class="w-full p-inputtext-sm" placeholder="Digite seu e-mail" aria-label="Compo para email">
    </div>

    <div class="mt-3">
      <label for="password" class="inline-block text-white mb-2">Senha</label>
      <input pInputText type="password" id="password" name="password" class="w-full p-inputtext-sm" placeholder="Digite sua senha" aria-label="Campo para senha">
    </div>

    <a href="/forgot-password" class="block text-right text-sm mt-2 text-primary-400 hover:text-primary-600">Esqueci minha senha.</a>

    <button pButton label="Entrar" class="mt-4 uppercase cursor-pointer"></button>
    <a href="/" pButton label="Página Inicial" class="p-button-outlined mt-4 uppercase cursor-pointer no-underline"></a>

    <span class="text-sm text-center text-gray-400 mt-4">
      Ainda não é cadastrado? <a href="/signup" class="text-primary-400 hover:text-primary-600">Cadastre-se.</a>
    </span>
  </form>
</div>
